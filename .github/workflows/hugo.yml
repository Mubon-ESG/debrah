name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Build (show full error)
        run: |
          hugo version
          echo "===== list content files ====="
          find content -type f -maxdepth 4 -print || true
          echo "===== build start ====="
          rm -rf public
          hugo --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public --logLevel debug --printPathWarnings
          echo "===== public root ====="
          ls -la public || true
          echo "===== html files ====="
          find public -maxdepth 4 -type f -name "*.html" -print || true

      - name: Build (and show output)
        run: hugo version && rm -rf public && hugo --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public && echo "===== public root =====" && ls -la public && echo "===== html files =====" && find public -maxdepth 4 -type f -name "*.html" -print

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

