name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Build with Hugo (show errors)
        run: |
          echo "===== hugo version ====="
          hugo version

          echo "===== build (verbose) ====="
          rm -rf public
          set +e
          hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public -v
          HUGO_EXIT=$?
          set -e

          echo "===== hugo exit code ====="
          echo $HUGO_EXIT

          echo "===== list repo root ====="
          ls -la

          echo "===== themes ====="
          ls -la themes || true
          ls -la themes/PaperMod || true

          echo "===== content files ====="
          find content -maxdepth 3 -type f -print || true

          echo "===== public root ====="
          ls -la public || true

          exit $HUGO_EXIT

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true


      - name: Upload artifact
        if: ${{ always() }}
        run: |
          if [ -d "public" ]; then
            echo "public exists, uploading..."
          else
            echo "public does NOT exist. Build failed before output."
            exit 1
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






