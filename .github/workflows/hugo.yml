name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Ensure PaperMod exists (fast)
        run: |
          if [ ! -d themes/PaperMod/layouts ]; then
            rm -rf themes/PaperMod
            git clone --depth 1 --single-branch https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          fi
          echo "===== PaperMod layouts count ====="
          find themes/PaperMod/layouts -type f | wc -l || true

      - name: Build
        run: |
          set -eux
          hugo version
          rm -rf public
          hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public
          echo "===== public size ====="
          du -sh public || true
          echo "===== public root ====="
          ls -la public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4



