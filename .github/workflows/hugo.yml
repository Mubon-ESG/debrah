name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build (capture full log)
        run: |
          set -e
          hugo version
          rm -rf public
          mkdir -p /tmp

          # Run hugo and capture ALL output
          bash -lc 'hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public --buildDrafts --buildFuture 2>&1 | tee /tmp/hugo_build.log; exit ${PIPESTATUS[0]}'

          echo "===== public root ====="
          ls -la public || true

          echo "===== last 200 lines of hugo log ====="
          tail -n 200 /tmp/hugo_build.log || true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



