name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build with Hugo (capture errors)
        continue-on-error: true
        run: |
          echo "===== pwd ====="
          pwd
          echo "===== ls -la ====="
          ls -la

          echo "===== hugo version ====="
          hugo version || true

          echo "===== show hugo.toml ====="
          sed -n '1,220p' hugo.toml || true

          echo "===== themes ====="
          ls -la themes || true
          ls -la themes/PaperMod || true

          echo "===== build (verbose) ====="
          rm -rf public
          hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public -v

          echo "===== public root ====="
          ls -la public || true

          echo "===== html files ====="
          find public -maxdepth 5 -type f -name "*.html" -print || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






