name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Fetch PaperMod theme (fresh clone)
        run: |
          rm -rf themes/PaperMod
          git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          ls -la themes/PaperMod
          ls -la themes/PaperMod/layouts | head -n 50

      - name: Build
        run: |
          hugo version
          rm -rf public
          hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public
          echo "===== public root ====="
          ls -la public
          echo "===== html files (top) ====="
          find public -maxdepth 4 -type f -name "*.html" -print | head -n 80

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4



