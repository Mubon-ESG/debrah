name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Debug repo structure
        run: |
          echo "===== pwd ====="
          pwd
          echo "===== ls -la (repo root) ====="
          ls -la
          echo "===== tree (top 2 levels) ====="
          find . -maxdepth 2 -type d -print
          echo "===== list key files ====="
          ls -la hugo.toml || true
          ls -la config.toml || true
          ls -la content || true
          ls -la themes || true
          ls -la themes/PaperMod || true

      - name: Build with Hugo (verbose)
        run: |
          set -e
          hugo version
          rm -rf public
          hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public -v

      - name: Inspect build output
        run: |
          echo "===== ls -la public ====="
          ls -la public
          echo "===== html files ====="
          find public -maxdepth 4 -type f -name "*.html" -print
          echo "===== css files ====="
          find public -maxdepth 5 -type f -name "*.css" -print

      
 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4




