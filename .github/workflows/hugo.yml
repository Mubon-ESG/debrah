name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build with Hugo (diagnose)
        run: |
          set -e
          echo "===== hugo version ====="
          hugo version

          echo "===== list repo root ====="
          ls -la

          echo "===== show hugo.toml ====="
          sed -n '1,200p' hugo.toml

          echo "===== show content structure ====="
          find content -maxdepth 3 -type f -print

          echo "===== hugo config (search disableKinds/outputs) ====="
          hugo config --config hugo.toml | grep -n -i -E "disablekinds|outputs|outputformats|home|section|page|permalinks|theme" || true

          echo "===== build ====="
          rm -rf public
          hugo --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public -v || true

          echo "===== list public ====="
          ls -la public || true

          echo "===== find index.html ====="
          find public -maxdepth 3 -name "index.html" -print || true

          echo "===== find any html ====="
          find public -maxdepth 5 -type f -name "*.html" -print || true




      - name: Inspect build output
        run: |
          echo "===== public root ====="
          ls -la public
          echo "===== html files ====="
          find public -maxdepth 5 -type f -name "*.html" -print

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Must have index.html
        run: |
          test -f public/index.html
          echo "OK: public/index.html exists"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






