name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build
        run: |
          hugo version
          rm -rf public
               - name: Build
        run: |
          set -e
          hugo version

          echo "===== repo root ====="
          ls -la

          echo "===== content tree ====="
          ls -la content || true
          find content -maxdepth 3 -type f -print || true

          echo "===== themes ====="
          ls -la themes || true
          find themes -maxdepth 2 -type f -name theme.toml -o -name config.toml -o -name hugo.toml || true

          echo "===== hugo.toml (first 120 lines) ====="
          nl -ba hugo.toml | sed -n '1,120p'

          echo "===== effective hugo config (filtered) ====="
          hugo config --config hugo.toml | grep -E "disableKinds|outputs|theme|baseURL|publishDir" -n || true

          echo "===== build ====="
          rm -rf public
          hugo --minify --config hugo.toml --baseURL "https://mubon-esg.github.io/Debrah/" --destination public --debug --printPathWarnings

          echo "===== public root ====="
          ls -la public || true
          echo "===== find html ====="
          find public -type f -name "*.html" -maxdepth 4 -print || true


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
