{{- define "main" }}
<div style="background: white; width: 100%;">
    <article style="max-width: 750px !important; margin: 40px auto !important; padding: 20px !important; line-height: 2.2 !important; font-size: 20px !important; color: #333 !important; font-family: sans-serif !important;">
        <header>
            <h1 style="font-size: 2.5rem; margin-bottom: 20px; color: #000 !important;">{{ .Title }}</h1>
            <div style="color: #666; margin-bottom: 30px;">{{ .Date.Format "2006-01-02" }}</div>
        </header>
        <section style="all: initial; display: block; line-height: 2.2; font-size: 20px; font-family: sans-serif;">
            {{ .Content }}
        </section>
    </article>
</div>

<style>
    /* 最後的保險：如果上面的 style 被過濾，改用這個 CSS 強制覆蓋 */
    body, .main, .post-content { 
        max-width: none !important; 
        padding: 0 !important; 
    }
    .post-content p { 
        margin-bottom: 2rem !important; 
        line-height: 2.2 !important; 
    }
</style>
{{- end }}
