 {{- define "main" }}
<div style="background: #fff; width: 100%;">
  <article class="post-single" style="max-width: 780px !important; margin: 40px auto !important; padding: 0 20px !important;">
    <header class="post-header" style="margin-bottom: 40px;">
      <h1 class="post-title" style="font-size: 32px !important; line-height: 1.4 !important; color: #1d1d1f !important;">{{ .Title }}</h1>
      <div class="post-meta" style="color: #86868b; font-size: 14px; margin-top: 10px;">
        {{- if .Date -}}{{ .Date.Format "2006-01-02" }}{{- end -}}
      </div>
    </header>
    
    <div class="post-content" style="line-height: 2.2 !important; font-size: 19px !important; color: #333 !important; text-align: justify !important;">
      {{- .Content -}}
    </div>
  </article>
</div>

<style>
  /* 額外補償：強制段落間距 */
  .post-content p { margin-bottom: 28px !important; }
</style>
{{- end }}
